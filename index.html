<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Information</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" class="mx-auto d-block" alt="Responsive image">
            <div class="row justify-content-md-center">
                <div class="col-md-auto text-center">
                    <div class="subtitle justify-content-md-center">Pokémon Information</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid get-information">
        <form>
            <div class="row">
                <div class="col-md-9">
                    <input type="text" class="form-control" id="name" placeholder="Enter Pokemon Name">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-block btn-outline-danger getInfo">Get Information</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="container display-information">
        <div class="row justify-content-center" id="displayInfo">

        </div>
    </div>
    <!-- <div>
        <button class="getList">Get Pokemon Name List</button>
    </div> -->
 
    <!-- Bootstrap CDN JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
